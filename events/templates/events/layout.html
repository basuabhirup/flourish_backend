{% load static %}

<!DOCTYPE html>
<html lang="en">

<head>
    <title>{% block title %} Flourish: Community Event Board {% endblock %}</title>
    <link rel="apple-touch-icon" sizes="180x180" href="{% static 'events/icon/apple-touch-icon.png' %}">
    <link rel="icon" type="image/png" sizes="32x32" href="{% static 'events/icon/favicon-32x32.png' %}">
    <link rel="icon" type="image/png" sizes="16x16" href="{% static 'events/icon/favicon-16x16.png' %}">
    <link rel="manifest" href="{% static 'events/site.webmanifest' %}">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">
    <link href="{% static 'events/styles.css' %}" rel="stylesheet">
</head>

<body>
    <!-- Header Section -->
    <header class="p-3 bg-dark text-white">
        <div class="container">
            <div class="d-flex flex-wrap align-items-center justify-content-center justify-content-lg-between">
                <a href="/" class="d-flex align-items-center mb-2 mb-lg-0 text-decoration-none">
                    <i class="bi bi-flower2 text-warning fs-3"></i>
                    <span class="text-warning ms-2 fs-5">Flourish</span>
                    
                </a>

                <form id="search-form" class="col-12 col-lg-auto ms-4 mb-3 mb-lg-0 me-lg-3" style="min-width: 400px;"
                    role="search">
                    <div class="input-group">
                        <input type="text" aria-label="Search" class="form-control"
                            placeholder="Find events by keyword, category, or location">
                        <button class="btn btn-warning" type="submit">
                            <i class="bi bi-search text-dark"></i>
                        </button>
                    </div>
                </form>

                <div class="text-end">
                    <button type="button" class="btn btn-outline-warning me-2" data-bs-toggle="modal" data-bs-target="#loginModal">Login</button>
                    <button type="button" class="btn btn-warning" data-bs-toggle="modal" data-bs-target="#signUpModal">Sign-up</button>
                </div>
            </div>
        </div>
    </header>


    <main class="container" role="main">
        {% block body %}
        {% endblock %}
    </main>

    <!-- Login Modal -->
    <div class="modal fade" id="loginModal" tabindex="-1" aria-labelledby="loginModalLabel" aria-hidden="true">
        <div class="modal-dialog modal-dialog-centered modal-lg">
          <div class="modal-content">
            <div class="modal-header">
              <h1 class="modal-title fs-3" id="exampleModalLabel">Log In</h1>
              <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
            </div>
            <div class="modal-body py-5">
              Login Form Here
            </div>
            <div class="modal-footer">
              <button type="button" class="btn btn-lg btn-outline-warning text-dark px-4" data-bs-dismiss="modal">Close</button>
              <button type="button" class="btn btn-lg btn-warning px-4">Log In</button>
            </div>
          </div>
        </div>
    </div>


    <!-- SignUp Modal -->
    <div class="modal fade" id="signUpModal" tabindex="-1" aria-labelledby="signUpModalLabel" aria-hidden="true">
        <div class="modal-dialog modal-dialog-centered modal-lg">
          <div class="modal-content">
            <div class="modal-header">
              <h1 class="modal-title fs-3" id="exampleModalLabel">Sign Up</h1>
              <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
            </div>
            <div class="modal-body py-5">
              SignUp Form Here
            </div>
            <div class="modal-footer">
              <button type="button" class="btn btn-lg btn-outline-warning text-dark px-4" data-bs-dismiss="modal">Close</button>
              <button type="button" class="btn btn-lg btn-warning ox-3 px-4">Sign Up</button>
            </div>
          </div>
        </div>
    </div>



    <footer class="footer">
        <div class="container text-center my-3">
            <span class="text-muted">All rights reserved Â© 2024 Flourish</span>
        </div>
    </footer>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js" integrity="sha384-I7E8VVD/ismYTF4hNIPjVp/Zjvgyol6VFvRkX/vR+Vc4jQkC+hVqc2pM8ODewa9r" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.min.js" integrity="sha384-0pUGZvbkm6XF6gxjEnlmuGrJXVbNuzT9qBBavbLwCsOGabYfZo0T0to5eqruptLy" crossorigin="anonymous"></script>
    <script src="{% static 'events/scripts.js' %}"></script>
</body>

</html>
