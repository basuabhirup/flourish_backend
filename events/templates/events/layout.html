{% load static %}

<!DOCTYPE html>
<html lang="en">

<head>
    <title>{% block title %} Community Event Board {% endblock %}</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">
    <link href="{% static 'events/styles.css' %}" rel="stylesheet">
</head>

<body>
    <!-- Header Section -->
    <header class="p-3 bg-dark text-white">
        <div class="container">
            <div class="d-flex flex-wrap align-items-center justify-content-center justify-content-lg-between">
                <a href="/" class="d-flex align-items-center mb-2 mb-lg-0 text-decoration-none">
                    <i class="bi bi-people-fill text-warning fs-3"></i>
                    <span class="text-warning ms-2">Community Event Board</span>
                    
                </a>

                <form id="search-form" class="col-12 col-lg-auto ms-4 mb-3 mb-lg-0 me-lg-3" style="min-width: 400px;"
                    role="search">
                    <div class="input-group">
                        <input type="text" aria-label="Search" class="form-control"
                            placeholder="Find events by keyword, category, or location">
                        <button class="btn btn-warning" type="submit">
                            <i class="bi bi-search text-dark"></i>
                        </button>
                    </div>
                </form>



                <!-- <ul class="nav col-12 col-lg-auto me-lg-auto mb-2 justify-content-center mb-md-0 border border-danger">
                        <li><a href="#" class="nav-link px-2 text-secondary">Home</a></li>
                    </ul>         -->

                <div class="text-end">
                    <button type="button" class="btn btn-outline-warning me-2">Login</button>
                    <button type="button" class="btn btn-warning">Sign-up</button>
                </div>
            </div>
        </div>
    </header>
    {% block body %}
    {% endblock %}
</body>

</html>
